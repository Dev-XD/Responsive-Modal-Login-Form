<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modal Login Form</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="parent">
    <h2>Responsive Modal Login Form</h2>

    <button onclick="document.getElementById('login_btn').style.display='block'" style="width: auto;">LOGIN</button>
  </div>

  <div id="login_btn" class="modal">

    <form class="modal-content animate">

      <div class="imgcontainer">
        <span onclick="document.getElementById('login_btn').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="user.png" alt="Avatar Image" class="avatar">
      </div>

      <div class="container">
        <input type="text" placeholder="Enter Your UserName" name="userName" required>

        <input type="password" placeholder="Enter Your Password" name="pass" required>

        <button type="submit">LOGIN</button>

        <label>
          <input type="checkbox" checked="checked" name="remember">Remember Me
        </label>
      </div>

      <div class="container">

        <button type="button" onclick="document.getElementById('login_btn').style.display='none'" class="cancelBtn">Cancel</button>

        <span class="pass">Forget <a href="#">Password?</a></span>

      </div>

    </form>

  </div>

  <script>

    var modal = document.getElementById('login_btn');

    window.onclick = function(event){
      if(event.target == modal){
        modal.style.display = "none";
      }
    }

  </script>


</body>
</html>
